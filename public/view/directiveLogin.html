



<div class="modal fade" id="myLoginModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

            </div>
            <div class="modal-body">

                <form action="" method="post" name="userForm" class="form-signin">
                    <h3 class="form-signin-heading">欢迎! 请注册</h3>
                    <hr class="colorgraph"><br>
                    <input type="text"  id="username" class="form-control"  placeholder="Username"
                           ng-model="username"
                           name="username"
                           ng-minlength="3"
                           ng-maxlength="8"
                           required />
                    <input autocomplete="off" type="password"  id="password"  class="form-control" placeholder="Password"
                           ng-model="password"
                           name="password"
                           ng-minlength="6"
                           ng-maxlength="15"
                           required
                            />

                    <button ng-disabled="userForm.username.$error.minlength||userForm.username.$error.maxlength||userForm.username.$error.required||userForm.password.$error.minlength||userForm.password.$error.maxlength||userForm.password.$error.required
                    " class="btn btn-lg btn-primary btn-block" ng-click="getLoginData()" data-dismiss="modal" aria-label="Close"  name="submit" value="注册" type="button">注册</button>
                </form>
                <div class="alert alert-danger juzhong" role="alert" ng-show="userForm.username.$error.minlength">用户名太短了吧</div>
                <div class="alert alert-danger juzhong" role="alert" ng-show="userForm.username.$error.maxlength">用户名太长了吧</div>
                <div class="alert alert-danger juzhong" role="alert" ng-show="userForm.username.$error.required">用户名不能为空</div>
                <div class="alert alert-danger juzhong" role="alert" ng-show="userForm.password.$error.minlength">密码不能少于6位</div>
                <div class="alert alert-danger juzhong" role="alert" ng-show="userForm.password.$error.maxlength">密码不能大于15位</div>
                <div class="alert alert-danger juzhong" role="alert" ng-show="userForm.password.$error.required">密码不能为空</div>
                <!--<div style="height: 80px">
                    <a style="margin-top: 10px; display: inline-block;" href="#" >
                        已有账号，立即登陆
                    </a>
                </div>-->
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
